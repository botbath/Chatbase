        <div class="adapt-box" style="background:rgba(255,255,255,.95);">
            <h1>Chatbase</h1>
            <p>
                The proof of concept of how to implement Chat with Firebase Database
            </p>
            
			<form id="set-name" class="uk-text-center">
			    
				<h2 class="uk-text-center">Your Name</h2>
				<br>
				<input type="text" class="uk-input uk-text-center" style="width:300px" value="CrazyAlpaca">
			</form>

			<div id="chatroom" style="display:none">

				<div class="chat-body">
					Connecting. Please wait...
				</div>
				<form id="message" class="uk-text-center">
					<input type="text" class="uk-input" placeholder="Your message...">
				</form>

			</div>
